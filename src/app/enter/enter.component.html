<div class="container">
  <br>
  <br>
  <br> 
  <br>
  <br>
  <h1>Вход</h1>
  <form  class="form-inline" #loginForm = "ngForm">
    <div class="form-group">
      <label for="email">Имя пользователя или адресс электронной почты</label><br>
      <input  type="email"
              required
              class="form-control"
              [(ngModel)]="form.email"
              id="email"
              #userEmail="ngModel"
              name="userEmail">
    </div>
            <div [hidden]="userEmail.valid || userEmail.untouched" class="error">
                    Имя отсутствует
            </div><br>    
            
    <div class="form-group">
      <label for="pass">Пароль</label><br>
      <input  type="password"
              required
              class="form-control"
              [(ngModel)]="form.password"
              id="pass"
              name="userPassword"
              #userPassword="ngModel"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}">
    </div>
            <div [hidden]="userPassword.valid || userPassword.untouched" class="error">
                    Пароль должен содержать минимум 10 символов, 1 число и 1 букву в верхнем регистре
            </div><br><br><br>
    <a routerLink="/card"> 
      <button type="submit"
              class="btn btn-default"    
              (click)="createTask()"
              [disabled] = "!loginForm.form.valid">Войти    
      </button>    
    </a>
  </form> 
</div>
