
		<md-card class="film-card">
			<img class="film-card-image" md-card-image src="{{filmItem.Poster}}">
			<md-card-content class="card-content">
				<md-card-title>{{filmItem.Title}}</md-card-title>
				<p>Релиз: {{filmItem.Released}}. Страна: {{filmItem.Country}}</p>
				<p>{{filmItem.Plot}}</p>
				<p>Актеры: {{filmItem.Actors}}</p>
			</md-card-content>
			<md-card-actions>
				<button md-button>Подробнее</button>
			</md-card-actions>
		</md-card>
