<div *ngIf="film">
  
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <form (ngSubmit)="createFilm()">

    <div class="form-group">
      <label>Название фильма</label>
      <input type="text" class="form-control" name="name" required [(ngModel)]="film.title">
    </div>

    <div class="form-group">
      <label>Описание фильма</label>
      <input type="text" class="form-control" name="overview" required [(ngModel)]="film.overview">
    </div>


    <button type="submit" class="btn btn-success">Создать фильм</button>

  </form>

</div>
