<div class="jumbotron text-center">
  <h2>Фильмы</h2>

  <a *ngIf="userRole === 'admin'" routerLink="/users/create" class="btn btn-sm btn-info">Добавить фильм</a>
</div>

<div class="user-list row" *ngIf="films">
  <div class="col-sm-4 film--wrap" *ngFor="let film of films">
   <div class="user-card text-center" [routerLink]="['/users', film.id]">
      <img src="https://image.tmdb.org/t/p/w500/{{film.poster}}" class="user-avatar img-rounded">

      <h2>{{ film.title }}</h2><br>
      <div>{{ film.overview }}</div>
    </div>
</div>
