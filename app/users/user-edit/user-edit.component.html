<div *ngIf="user">
  
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <form (ngSubmit)="updateUser()">

    <div class="form-group">
      <label>Имя</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="user.name">
    </div>

    <div class="form-group">
      <label>Фамилия</label>
      <input type="text" class="form-control" name="last_name" [(ngModel)]="user.last_name">
    </div>

    <div class="form-group">
      <label>Аватар</label>
      <input type="text" class="form-control" name="avatar" [(ngModel)]="user.avatar">
    </div>


    <button type="submit" class="btn btn-success">Обновить пользователя</button>

  </form>

</div>
